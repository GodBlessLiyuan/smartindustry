server:
  port: 8021
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /sm
spring:
  application:
    name: storagemanage
  jackson:
    serialization:
      indent-output: true
      fail-on-empty-beans: true
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+08
  datasource:
    url: jdbc:h2:mem:smartindustry?MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    schema-username: sa
    schema-password: sa
    initialization-mode: always
    platform: h2
    schema: classpath:schema.sql
#    data: classpath:data.sql
  servlet:
    multipart:
      enabled: true #是否启用http上传处理
      max-request-size: 100MB #最大请求文件的大小
      max-file-size: 100MB #设置单个文件最大长度
mybatis:
  mapper-locations: com/smartindustry/common/mapper/**/*.xml

logging:
  level:
    com:
      smartindustry:
        common:
          mapper: debug
  config: classpath:logback-spring-test.xml
